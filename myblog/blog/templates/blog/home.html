<!DOCTYPE html>
<html>
<head>
  <title>Blog Homepage</title>
  <style>
    body {
      background: #eef0f1;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #1976d2;
      padding: 16px;
      color: white;
      text-align: center;
      font-size: 1.8em;
      font-weight: 600;
    }
    .container {
      max-width: 730px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(33, 33, 36, 0.11);
    }
    h2 {
      margin-top: 0;
      font-size: 1.4em;
      color: #444;
    }
    ul.posts {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    ul.posts li {
      background: #f4faff;
      padding: 16px;
      margin-bottom: 14px;
      border-radius: 6px;
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.04);
      transition: background 0.2s, transform 0.2s;
    }
    ul.posts li:hover {
      background: #e4f3fa;
      transform: scale(1.005);
    }
    a.post-title {
      font-size: 1.2em;
      text-decoration: none;
      color: #222;
    }
    a.post-title:hover {
      color: #1976d2;
    }
    .footer {
      text-align: center;
      padding: 15px;
      margin-top: 24px;
      font-size: 0.98em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="header">Welcome to Blog</div>
  <div class="container">
    <h2>Recent Posts</h2>
    <ul class="posts">
      {% for post in posts %}
        <li>
          <a class="post-title" href="{% url 'post_detail' post.id %}">{{ post.title }}</a><br>
          <small>by {{ post.author.username }} on {{ post.created_at|date:"M d, Y" }}</small>
        </li>
      {% empty %}
        <li>No posts yet. Be the first to contribute!</li>
      {% endfor %}
    </ul>
  </div>
  <div class="footer">Â© 2025 My Blog. All rights reserved.</div>
</body>
</html>
