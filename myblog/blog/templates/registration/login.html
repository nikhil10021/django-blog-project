<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .form-container {
      max-width: 360px;
      background: #fff;
      margin: 48px auto;
      padding: 30px 28px 22px 28px;
      border-radius: 10px;
      box-shadow: 0 3px 24px rgba(33,33,36,0.10);
    }
    h2 {
      text-align: center;
      color: #1976d2;
      margin-top: 0;
      margin-bottom: 20px;
    }
    form {
      margin: 0;
    }
    .form-container ul {
      color: #9d1414;
      margin-bottom: 18px;
      margin-top: 0;
    }
    label {
      font-weight: 500;
      color: #31343c;
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="password"] {
      width: 99%;
      padding: 8px;
      margin: 5px 0 18px 0;
      border-radius: 4px;
      border: 1.1px solid #bbb;
      font-size: 1em;
      background: #fafdff;
      transition: border .15s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border: 1.2px solid #1976d2;
      background: #fff;
      outline: none;
    }
    button {
      width: 100%;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      font-weight: 500;
      padding: 10px 0;
      cursor: pointer;
      margin-top: 11px;
      margin-bottom: 0;
      transition: background .13s;
    }
    button:hover {
      background: #12509b;
    }
    p {
      text-align: center;
      font-size: .96em;
      margin-top: 22px;
    }
    a {
      color: #1976d2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
  </div>
</body>
</html>
